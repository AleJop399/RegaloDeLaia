<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Un Mensaje Especial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
        }
        .font-display {
            font-family: 'Dancing Script', cursive;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in {
            animation: fade-in 1s ease-out forwards;
        }
        @keyframes slide-up-fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up-fade-in {
            animation: slide-up-fade-in 0.5s ease-out forwards;
        }
        @keyframes scale-in-fade-in {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-scale-in-fade-in {
            animation: scale-in-fade-in 0.5s ease-out forwards;
        }
        .animation-delay-200 { animation-delay: 200ms; }
        .animation-delay-400 { animation-delay: 400ms; }

        @keyframes zoom-in-bounce {
            0% {
                opacity: 0;
                transform: scale(.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-zoom-in-bounce {
            animation: zoom-in-bounce 0.5s forwards;
        }

        @keyframes zoom-out-bounce {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            30% {
                transform: scale(.9);
            }
            60% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(.3);
                opacity: 0;
            }
        }
        .animate-zoom-out-bounce {
            animation: zoom-out-bounce 0.5s ease-out forwards;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
        .cursor-blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes float-animation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: float-animation 4s ease-in-out infinite;
        }
        @keyframes move-around {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(5vw, -10vh) scale(1.1); }
            50% { transform: translate(-8vw, 15vh) scale(0.9); }
            75% { transform: translate(10vw, 5vh) scale(1.2); }
            100% { transform: translate(0, 0) scale(1); }
        }
        .animate-blob-1 {
            animation: move-around 25s ease-in-out infinite;
        }
        .animate-blob-2 {
            animation: move-around 30s ease-in-out infinite alternate;
            animation-delay: -4s;
        }
        .animate-blob-3 {
            animation: move-around 35s ease-in-out infinite;
            animation-delay: -2s;
        }
        .animate-blob-4 {
            animation: move-around 40s ease-in-out infinite alternate;
            animation-delay: -8s;
        }

        /* Modal animations */
        @keyframes modal-fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-modal-fade-in {
            animation: modal-fade-in 0.3s ease-out forwards;
        }
        @keyframes modal-text-slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-modal-text-slide-up {
            animation: modal-text-slide-up 0.5s ease-out 0.1s forwards; /* Added delay */
            opacity: 0; /* Start hidden */
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
